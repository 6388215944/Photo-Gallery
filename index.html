<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo Gallery | Front-end Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
</head>

<body>

  <div id="mySidebar" style="display: none;">
    <div class="top-btn">
      <img src="img/close-btn.png" class="exit-btn" onclick="btnClose()">
    </div>
    <nav>
      <a href="">About</a>
      <a href="">Photos</a>
      <a href="">Shop</a>
      <a href="">Contact</a>
      <a href="">Feedback</a>
      <div class="social-links">
        <a href="#"><img src="img/social/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/social/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/social/twitter.png" alt="Twitter"></a>
      </div>
    </nav>
  </div>

  <header id="header" class="text-align-center s-width-100 middle">
    <div class="top-bar">
      <div class="left-side">
        <a href="#">Login</a>  <span>&nbsp;</span>  <a href="#">Sign In</a> </div>
      <img src="img/hamburger-btn.png" class="open-btn right-side" onclick="btnOpen()">
    </div>

    <h1 class="logo uppercase">
      <b class="uppercase">Photo Gallery</b>
    </h1>

    <p>
      A template made by Design.X for photographers.
    </p>

    <input type="text" id="search" placeholder="Search photos">
  </header>

  <div id="boxGrid" class="s-width-100 middle">
    <div class="row">
      <img src="img/image1.jpg" alt="">
      <img src="img/image2.jpg" alt="">
      <img src="img/image3.jpg" alt="">
      <img src="img/image4.jpg" alt="">
      <img src="img/image5.jpg" alt="">
      <img src="img/image6.jpg" alt="">
    </div>

    <div class="row">
      <img src="img/image7.jpg" alt="">
      <img src="img/image8.jpg" alt="">
      <img src="img/image9.jpg" alt="">
      <img src="img/image10.jpg" alt="">
      <img src="img/image11.jpg" alt="">
      <img src="img/image12.jpg" alt="">  
    </div>

    <div class="row">
      <img src="img/mist.jpg" alt="">
      <img src="img/workbench.jpg" alt="">
      <img src="img/gondol.jpg" alt="">
      <img src="img/skies.jpg" alt="">
      <img src="img/lights.jpg" alt="">
      <img src="img/workshop.jpg" alt="">
    </div>
  </div>

  <footer class="text-align-center">
    <p>
      Recreated by Gabriel Sousa from
      <a href="">Design.X</a>
    </p>
  </footer>

  <div id="lightbox" class="overlay">
    <img src="" id="lightbox-img" alt="Image">
  </div>
</body>

</html>
